<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frame Tic-TAC-TOE</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="players">
            <div id="l-wrapper" class="players-item">
                <span class="caret" hidden></span>
            </div>
            <div class="vs players-item"></div>
            <div id="r-wrapper" class="players-item">
                <span class="caret" hidden></span>
            </div>
            <button id="dice-p1" class="dice"></button>
            <button id="dice-p2" class="dice"></button>
        </div>
        <div class="playground">
            <div class="row">
                <div class="square" data-index="0"></div>
                <div class="square" data-index="1"></div>
                <div class="square" data-index="2"></div>
            </div>
            <div class="row">
                <div class="square" data-index="3"></div>
                <div class="square" data-index="4"></div>
                <div class="square" data-index="5"></div>
            </div>
            <div class="row">
                <div class="square" data-index="6"></div>
                <div class="square" data-index="7"></div>
                <div class="square" data-index="8"></div>
            </div>   
            <div class="overlay">
                <button class="btn start" >Start</button>
                <div class="winner" hidden>
                    <img src="images/win.svg" alt="Winner" class="badge">
                    <div class="logo"></div>
                </div>
                <div class="dogfall" hidden>
                    <img src="images/dogfall.svg" alt="Dogfall" class="badge">
                    <div class="logo-wrapper">
                        <div class="logo L-logo"></div>
                        <div class="logo R-logo"></div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="controls">
            <button class="btn reset">Reset</button>
        </div> 
        <audio hidden></audio>
    </div>
    <script src="js/app.prototype.find.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
